<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title> Modules , Basic Controllers , Basic $scope</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='myApp'>
      <div class="container" ng-controller='MainController'>
        <div class="row">
          <div class="col-md-12">
            <h3>Modules , Basic Controllers , Basic $scope</h3>
          <div class="row">
            <table class="table table-hover">
              <thead>
                 <tr>
                   <th>#</th>
                   <th>user name</th>
                   <th>email</th>
                   <th>hash</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>
                 <tr ng-repeat='user in users track by $index'>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a href=""><i class="glyphicon glyphicon-remove"></i></a></td>
                 </tr>
               </tbody>
             </table>
           </div>
           <div class="row">
             <form class="form-inline" ng-submit='sendData()'>
              <div class="form-group">
                <label for="exampleInputName2">First Name</label>
                <input type="text" class="form-control" ng-model='firstName'>
              </div>
              <div class="form-group">
                <label for="exampleInputName2">Last Name</label>
                <input type="text" class="form-control" ng-model='lastName'>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Username</label>
                <input type="text" class="form-control" ng-model='userName'>
              </div>
              <button type="submit" class="btn btn-default">Push data</button>
            </form>
           </div>
          </div>
        </div>
      </div>
      <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
      <script src="js/app.js" charset="utf-8"></script>
      <script src="js/main/controllers/MainController.js" charset="utf-8"></script>
  </body>
</html>
